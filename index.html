		<div style="padding-left:16px">
			  <h2>Photo blog</h2>

			<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <figure>
        <img src="alexanderstrasse.jpg" alt="" style="width:100%;">
        <figcaption>/pictures/Alexanderstra√üe.</figcaption>
      </div>

      <div class="item">
        <img src="luisenplatz2.jpg" alt="" style="width:100%;">
        <figcaption>/pictures/Luisenplatz.</figcaption>
      </div>

      <div class="item">
        <img src="st-johan-kirche.jpg" alt="" style="width:100%;">
        <figcaption>/pictures/St.Johan-Kirche.</figcaption>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

			function myFunction() {
			  var x = document.getElementById("myTopnav");

			  } else {
			    x.className = "topnav";
			  }
			}
		</script>
